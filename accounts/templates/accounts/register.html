{% block content %}
{% if form.errors %}
    <p>Error signing up. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="register" />
    <input type="hidden" name="next" value="{% url 'adventure:home' %}" />
</form>
{% endblock %}
